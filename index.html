    <style>
      body { margin: 0; overflow: hidden; background: #000; cursor: auto; }
      .font-mono-tech { font-family: 'Share Tech Mono', monospace; }
      .font-retro { font-family: 'VT323', monospace; }
      .font-hand { font-family: 'Caveat', cursive; }
      .font-display { font-family: 'Anton', sans-serif; }
      .font-body { font-family: 'Outfit', sans-serif; }

      .font-script { font-family: 'Great Vibes', cursive; }
      .font-elegant { font-family: 'Pinyon Script', cursive; }
      
      @keyframes glitch {
        0% { transform: translate(0) }
        20% { transform: translate(-2px, 2px) }
        40% { transform: translate(-2px, -2px) }
        60% { transform: translate(2px, 2px) }
        80% { transform: translate(2px, -2px) }
        100% { transform: translate(0) }
      }
      .glitch-effect {
        animation: glitch 0.2s cubic-bezier(.25, .46, .45, .94) both infinite;
      }

      .crt-container { position: relative; overflow: hidden; }
      .crt-container::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 50;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
      .crt-flicker { animation: flicker 0.15s infinite; }
      @keyframes flicker { 0% { opacity: 0.97; } 50% { opacity: 1; } 100% { opacity: 0.98; } }
      .pixel-art { image-rendering: pixelated; }
      .cursor-pixel { cursor: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAAXNSR0IArs4c6QAAAB9JREFUOE9jZKAQMFKon2HgWgD//w9+mZGRkQwkRz8AKQ4hyz6i6WAAAAAASUVORK5CYII='), auto !important; }
    </style>
