
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S.I.G.A.A. - Sistema Integrado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Outfit:wght@300;400;700;900&family=Caveat:wght@600&family=Share+Tech+Mono&family=VT323&family=Press+Start+2P&family=UnifrakturMaguntia&family=Cinzel+Decorative:wght@400;700&family=Great+Vibes&family=Pinyon+Script&family=Pirata+One&display=swap" rel="stylesheet">
    <style>
      /* 
         ULTRA-STABLE SYSTEM CURSOR
         Força o cursor padrão do sistema em todas as circunstâncias.
      */
      html, body, #root { 
        margin: 0; 
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden; 
        background: #000;
        cursor: auto !important;
      }

      /* Injeção global para anular cursor:none de qualquer fonte */
      *, *::before, *::after {
        cursor: auto !important;
      }

      /* Cursor de interação para elementos clicáveis */
      a, button, [role="button"], select, input, label, .cursor-pointer {
        cursor: pointer !important;
      }

      .font-mono-tech { font-family: 'Share Tech Mono', monospace; }
      .font-retro { font-family: 'VT323', monospace; }
      .font-hand { font-family: 'Caveat', cursive; }
      .font-display { font-family: 'Anton', sans-serif; }
      .font-body { font-family: 'Outfit', sans-serif; }
      .font-pixel { font-family: 'Press Start 2P', cursive; }
      .font-gothic { font-family: 'UnifrakturMaguntia', serif; }
      .font-medieval { font-family: 'Pirata One', system-ui; }
      .font-ornate { font-family: 'Cinzel Decorative', serif; }
      .font-script { font-family: 'Great Vibes', cursive; }
      .font-elegant { font-family: 'Pinyon Script', cursive; }
      
      @keyframes glitch {
        0% { transform: translate(0) }
        20% { transform: translate(-2px, 2px) }
        40% { transform: translate(-2px, -2px) }
        60% { transform: translate(2px, 2px) }
        80% { transform: translate(2px, -2px) }
        100% { transform: translate(0) }
      }
      .glitch-effect {
        animation: glitch 0.2s cubic-bezier(.25, .46, .45, .94) both infinite;
      }

      .crt-container { 
        position: absolute; 
        top:0; 
        left:0; 
        width:100%; 
        height:100%; 
        overflow: hidden; 
        pointer-events: none; 
        z-index: 9999; 
      }
      .crt-container::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
        background-size: 100% 3px, 3px 100%;
        pointer-events: none;
      }
      .pixel-art { image-rendering: pixelated; }

      .scrollbar-retro::-webkit-scrollbar { width: 12px; }
      .scrollbar-retro::-webkit-scrollbar-track { background: #c0c0c0; border: 1px solid #ffffff; }
      .scrollbar-retro::-webkit-scrollbar-thumb { background: #c0c0c0; border: 2px solid; border-color: #ffffff #404040 #404040 #ffffff; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
